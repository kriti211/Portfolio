    <section>
        <form>
            <h2>Contact Me</h2>
            <label for="name">Student name</label>
            <input type="text" id="name" name="name" placeholder="enter name"><br><br>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="enter age"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="enter email"><br><br>
            <label for="contact">Contact Number</label>
            <input type="Number" name="Contact" id="contact" placeholder="enter number"><br><br>
            <label for="address">Address</label>
            <textarea name="address" id="address" placeholder="enter address"></textarea><br><br>
            <label for="choice">Country</label>
            <select name="choice" id="choice">
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Itly">Itly</option>
                <option value="Japan">Japan</option>
                <option value="USA">USA</option>
            </select><br><br>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" name="gender">male <input type="radio" id="gender" name="gender">Female <br><br>
            <label for="feedback">Feedback</label>
            <textarea name="feedback" id="feedback"></textarea><br><br>
            <input type="checkbox">I accept all the above conditions. <br><br>
            <button>Submit</button>
        </form>
    </section>
